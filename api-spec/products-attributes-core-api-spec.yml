swagger: '2.0'
info:
  description: MyRetail Product Attributes Core API
  title: MyRetail Attributes Core API
  version: '1.0'
host: 'localhost:9090'
basePath: /my_retail
tags:
  - name: attributes-controller
    description: Attributes Controller
paths:
  '/v1/products/{product_id}/attributes':
    get:
      tags:
        - attributes-controller
      summary: getAttributesByProductId
      operationId: getAttributesByProductIdUsingGET
      produces:
        - application/json
      parameters:
        - name: "key"
          in: "query"
          description: Valid api key.
          required: true
          type: "string"
        - name: "authorization"
          in: "header"
          description: Valid authorization bearer token.
          required: true
          type: "string"
        - name: product_id
          in: path
          description: product id
          required: true
          type: integer
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/AttributesResponse'
        '400':
          description: Bad Request
        '401':
          description: Not authenticated
        '403':
          description: Access token does not have the required scope
        '404':
          description: Not found
        '500':
          description: Internal server error

definitions:
  AttributesResponse:
    type: object
    required:
      - product_id
      - attributes
    properties:
      product_id:
        type: integer
        example: 754587
      attributes:
        $ref: '#/definitions/Attributes'
    title: Attributes Response
  Attributes:
    type: object
    required:
      - name
      - department
    properties:
      name:
        type: string
        example: Acem Glue
      department:
        type: string
        example: Home
    title: Attributes
